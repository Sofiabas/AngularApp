<div>
<form [formGroup]="miformulario" (ngSubmit)="onSubmit()" >
    <div class="m-5" class="from-group">
      <label for="exampleInputName" class="form-label">Nombre</label>
      <input  type="text" class="form-control" id="exampleInputName"  formControlName="nombre" requerid placeholder="Ingrese Nombre">
      <span *ngIf="this.miformulario.get('nombre')?.invalid && miformulario.get('nombre')?.dirty">Nombre no
        valido</span>
    </div>
    <div class="m-5" class="form-group">
      <label for="exampleInputSurname" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Ingrese Apellido">
      <span *ngIf="this.miformulario.get('apellidos')?.invalid && miformulario.get('apellidos')?.dirty">Apellido
        no valido</span>
    </div>
    <div class="m-5" class="form-group">
      <label for="exampleInputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Ingrese email" requerid>
      <span *ngIf="this.miformulario.get('email')?.invalid && miformulario.get('email')?.dirty">Ingrese un
        correo</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!miformulario.valid">Enviar</button>
  </form>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</div>
